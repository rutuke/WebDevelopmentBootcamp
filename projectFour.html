<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <label for="firstName">First Name:</label>
        <input id="firstName" type="text" name="firstName" placeholder="John" required>

        <label for="lastName">Last Name:</label>
        <input id="lastName" type="text" name="lastName" placeholder="Smith" required>
        <div>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender">Other
        </div>
        <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="your email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" title="5-10 characters for password" id="password" placeholder="your password" pattern=".{5,10}" required >
        </div>
        <div>Birthday:
        <select>
            <option>Month</option>
            <option>January</option>
            <option>February</option>
        </select>
        <select>
            <option>Day</option>
            <option>1</option>
            <option>2</option>
        </select>
        <select>
            <option>Year</option>
            <option>1996</option>
            <option>1995</option>
        </select>
        </div>
        <div>I agree to the terms and conditions<input type="checkbox" name="checkbox"></div>
        <button>Submit</button>
    </form>
</body>
</html>
